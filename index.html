<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasNasm Converter</title>
    <meta name="author" content="Dawid OpioÅ‚a">
    <link rel="stylesheet" type="text/css" href="https://codemirror.net/5/lib/codemirror.css" />
    <link href="https://codemirror.net/5/theme/dracula.css" rel="stylesheet" />
    <link href="https://codemirror.net/5/theme/neo.css" rel="stylesheet" />

    <script type="text/javascript" src="https://codemirror.net/5/lib/codemirror.js"></script>
    <script type="text/javascript" src="https://codemirror.net/5/mode/gas/gas.js"></script>
</head>

<body>
    <div class="header">
        <h1>GAS & NASM Syntax Converter</h1>
    </div>

    <div class="container-panel">
        <div class="container-editor">
            <div class="nav">
                <select id="select-syntax" onchange="changeEditor();">
                    <option value="G">GAS</option>
                    <option value="N">NASM</option>
                </select>
                <input id="real-upload" type="file" onchange="readFile(this)" hidden="hidden"> 
                <button id="upload-button" class="download-upload">Upload</button>
            </div>
            <div class="editor" id="input-editor-wrapper">
                <textarea id="input-editor"></textarea>
            </div>
        </div>

        <div class="container-editor">
            <div class="nav">
                <div class="loader" id="conversion-loader"></div>
                <a class="output-text">OUTPUT</a>
                <button id="download-button" class="download-upload">Download</button>
            </div>

            <div class="editor" id="output-editor-wrapper">
                <textarea id="output-editor"></textarea>
            </div>
        </div>
    </div>

    <script>
        var inputEditor = CodeMirror.fromTextArea(document.getElementById('input-editor'), {
            mode: "gas",
            tabSize: 4,
            dragDrop: true,
            lineNumbers: true,
            theme: "dracula"
        });

        var outputEditor = CodeMirror.fromTextArea(document.getElementById('output-editor'), {
            mode: "gas",
            tabSize: 4,
            lineNumbers: true,
            readOnly: true,
            theme: "dracula"
        });

        inputEditor.setSize(430, 450);
        outputEditor.setSize(430, 450);
        outputEditor.setValue("<No File>");
            
    </script>

    <script type="text/javascript" src="scripts/conversion/init-conversion.js"></script>
    <script type="text/javascript" src="scripts/conversion/nasm-to-gas.js"></script>
    <script type="text/javascript" src="scripts/conversion/gas-to-nasm.js"></script>
    <script type="text/javascript" src="scripts/upload-download.js"></script>
    <script type="text/javascript" src="scripts/editors-display.js"></script>
</body>

</html>
